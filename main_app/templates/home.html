<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wacky Widgets</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    
</head>
<body>
    <h1>Wacky Widgets</h1>
    <h3>No Widgets Exist</h3><hr>
    {% for widget in widgets %}
  
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ widget.description }}</span>
            <p> {{ widget.quantity }}</p>
            <a href="{% url 'widgets_delete' widget.id %}">X</a>
        </div>
    </div>
  
{% endfor %}
    
    <h4>Add Widget</h4>
    <form action="{% url 'widgets_create' %}" method="post">
        {% csrf_token %}
        {{ widget_form.as_p }}
        <input type="submit" class="btn" value="Add Widget">
    </form>
</body>
</html>
